apiVersion: apps/v1
kind: Deployment
metadata:
  name: netology-deployment
  namespace: netology
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netology-apps
  template:
    metadata:
      labels:
        app: netology-apps
    spec:
      containers:
      - name: network-multitool
        imagePullPolicy: IfNotPresent
        image: wbitt/network-multitool
        env:
        - name: HTTP_PORT
          value: "8080"
        - name: HTTPS_PORT
          value: "11443"
        ports:
        - containerPort: 8080
          name: http-port
        - containerPort: 11443
          name: https-port
        volumeMounts:
          - mountPath: "/input"
            name: netology-volume
        resources:
          limits:
            cpu: "0.1"
            memory: "128Mi"
      volumes:
        - name: netology-volume
          persistentVolumeClaim:
            claimName: pvc-nfs
