    workflow: stage
    allow_custom_workflows: true
    # pre_workflow_hooks:
    #   - run: "cat /config/atlantis.yaml > atlantis.yaml"
workflows:
  prod:
    plan:
      steps:
      - init
      - run: echo "hi prod from server-side config"
      - plan
    apply:
      steps:
      - apply
  stage:
    plan:
      steps:
      - init
      - run: echo "hi stage from server-side config"
      - plan:
          extra_args: ["-lock=false"]
    apply:
      steps:
      - apply
